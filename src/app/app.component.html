<app-header></app-header>
<div class="container">
  <div class="columns">
    <div class="column inputArea">
        <input placeholder="Enter Text, Phone Number or URL" class="input is-danger" #inp/>
        <button class="button is-danger" (click)="onInputChange(inp.value)">Generate</button>
    </div> 
    <div class="column qrArea">
        <qrcode [qrdata]="term" [width]="256" [errorCorrectionLevel]="'M'" [elementType]="'svg'"></qrcode>
    </div> 
  </div>
</div>
